<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAIIYA Module Centre</title>
  <style>
    :root {
      --primary-color: #111114;
      --background-color: #F1F2F4;
      --card-bg: #ffffff;
      --text-color: #1c1c1e;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
    }

    .logo {
      height: 48px;
      margin: auto;
      display: block;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
      max-width: 1400px;
    }

    .game-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .game-info {
      flex-grow: 1;
    }

    .game-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .game-link {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .game-link:hover {
      background-color: #c10c2c;
    }

    @media (max-width: 1024px) {
      .game-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .game-grid {
        grid-template-columns: 1fr;
      }
    }

html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
}

footer {
  background-color: #F1F2F4;
  padding: 2rem;
  text-align: center;
  border-top: 1px solid #ccc;
  margin-top: auto;
}

.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.footer-logo {
  height: 40px;
}

.footer-links a {
  margin: 0 1rem;
  color: #ED0F35;
  text-decoration: none;
  font-weight: 500;
}

.footer-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <header>
    <img src="images/vaiiya-logo.png" alt="VAIIYA Logo" class="logo" />
  </header>
  <main class="game-grid">
  </main>
<footer>
  <div class="footer-content">
    <img src="images/VAIIYA_Logo_Dark.svg" alt="VAIIYA Logo" class="footer-logo" />
    <div class="footer-links">
      <a href="https://www.rasaka.org/terms" target="_blank">Terms of Use</a>
      <a href="https://www.rasaka.org/privacy" target="_blank">Privacy Policy</a>
      <a href="https://www.rasaka.org/vmc_request" target="_blank">Request a Game</a>
    </div>
  </div>
</footer>
  <script src="script.js"></script>
</body>
</html>
